<!DOCTYPE html>
<html>

  <head>
    <title>Calculadora de métricas do Instagram</title>
    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <div class="container">
      <h1>Calculadora de métricas do Instagram</h1>
      <p>Insira suas métricas abaixo:</p>
      <label for="direct">Direct messages:</label>
      <input type="number" id="direct" name="direct" required="">
      <br>
      <label for="stories">Stories:</label>
      <input type="number" id="stories" name="stories" required="">
      <br>
      <label for="comments">Comments:</label>
      <input type="number" id="comments" name="comments" required="">
      <br>
      <label for="shares">Shares:</label>
      <input type="number" id="shares" name="shares" required="">
      <br>
      <label for="saves">Saves:</label>
      <input type="number" id="saves" name="saves" required="">
      <br>
      <label for="likes">Likes:</label>
      <input type="number" id="likes" name="likes" required="">
      <br>
      <button onclick="calculateMetrics()">Calculate Metrics</button>
      <br>
      <div id="result"></div>



    </div>
  </body>

</html>
